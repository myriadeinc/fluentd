<source>
    @type gelf
    tag staging.gelf
    bind 127.0.0.1
    port 14224
</source>

<match staging.gelf>
@type copy

    <store>
    @type stdout
    </store>

    <store>
    @type elasticsearch
    cloud_id elastic-cloud-id
    cloud_auth 'username:password'
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    flush_interval 1s
    

    </store>
    
</match>

